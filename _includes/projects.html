      {% for project in site.projects reversed %}
      {% assign remainder = forloop.index | modulo: 2 %}
      <div class="row justify-content-center no-gutters {% if remainder == 1 %} mb-5 mb-lg-0 {% endif %}">
        <div class="col-lg-6">
          <img class="img-fluid" src="{{ project.image }}" alt="{{ project.image_alt }}">
        </div>
        <div class="col-lg-6 {% if remainder == 1  %} {% else %} order-lg-first {% endif %}">
          <div class="bg-black text-center h-100 project">
            <div class="d-flex h-100">
              <div class="project-text w-100 my-auto text-center {% if remainder == 1 %} text-lg-left {% else %} text-lg-right {% endif %}">
                <h4 class="text-white">{{ project.title }}</h4>
                <p class="mb-0 text-white-50 text-justify">{{ project.description }}</p>
                <hr class="d-none d-lg-block mb-0 {% if remainder == 1 %} ml-0 {% else %} mr-0 {% endif %}">
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
